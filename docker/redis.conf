# Redis Security Configuration for common-portal-platform
# Prevents unauthorized access and dangerous commands

# Require password for all connections
requirepass 22c1e6b537b7fc011b30601a460cfe0cf435985fd0364614

# Bind to all interfaces inside Docker (port exposure is controlled by docker-compose)
bind 0.0.0.0

# Enable protected mode
protected-mode yes

# Persistence
appendonly yes

# Disable dangerous commands that were exploited to make Redis a replica
rename-command SLAVEOF ""
rename-command REPLICAOF ""
rename-command DEBUG ""
rename-command FLUSHDB ""
rename-command FLUSHALL ""
