# Common Portal Platform - Base Docker Compose Configuration
# Environment-specific settings (ports, container names) go in docker-compose.override.yml

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    restart: unless-stopped
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-platform}
      - DB_USERNAME=${DB_USERNAME:-platform}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/var/www/html

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-platform}
      POSTGRES_USER: ${DB_USERNAME:-platform}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-platform} -d ${DB_DATABASE:-platform}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data

  adminer:
    image: adminer:latest
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-platform}
      - DB_USERNAME=${DB_USERNAME:-platform}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - app
    volumes:
      - ./src:/var/www/html

volumes:
  redisdata:
