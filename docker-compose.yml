services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: platform-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-platform}
      - DB_USERNAME=${DB_USERNAME:-platform}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/var/www/html
    networks:
      - platform-network

  postgres:
    image: postgres:16-alpine
    container_name: platform-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-platform}
      POSTGRES_USER: ${DB_USERNAME:-platform}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - xramp_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-platform} -d ${DB_DATABASE:-platform}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - platform-network

  redis:
    image: redis:7-alpine
    container_name: platform-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - platform-network

  # Adminer for local database management (accessed via /adminer path)
  adminer:
    image: adminer:latest
    container_name: platform-adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - platform-network

  # Queue worker for background jobs (uses same image as app)
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: platform-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-platform}
      - DB_USERNAME=${DB_USERNAME:-platform}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - app
    volumes:
      - ./src:/var/www/html
    networks:
      - platform-network

volumes:
  xramp_pgdata:
    external: true
    name: xrampio_xramp_pgdata
  redisdata:

networks:
  platform-network:
    driver: bridge
