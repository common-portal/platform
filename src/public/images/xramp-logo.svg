<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Door icon with xramp.io branding -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d547;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3be3b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Door frame -->
  <rect x="50" y="30" width="100" height="140" rx="8" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
  
  <!-- Door panel -->
  <rect x="60" y="40" width="80" height="120" rx="4" fill="url(#goldGradient)" opacity="0.2"/>
  
  <!-- Door handle -->
  <circle cx="125" cy="100" r="6" fill="url(#goldGradient)"/>
  
  <!-- X accent -->
  <path d="M 75 60 L 95 90 M 95 60 L 75 90" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Ramp symbol -->
  <path d="M 105 120 L 135 120 L 135 95" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
